openapi: 3.0.4
info:
  title: API Title
  version: '1.0'
servers:
  - url: http://0.0.0.0:3000
paths:
  /auth/login:
    post:
      summary: Permet de s'authentifier.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  password:
                    type: string
                example:
                  username: Tim
                  password: Azerty
  /auth/register:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  username:
                    type: string
                  password:
                    type: string
                example:
                  email: tim@tim.com
                  username: Tim
                  password: Azerty
  /contact:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  phonenumber:
                    type: string
                  adresse:
                    type: string
                example:
                  username: tim
                  phonenumber: 07 23 13 59 83
                  adresse: 3 rue du truc
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  phonenumber:
                    type: string
                  adresse:
                    type: string
                example:
                  username: tim
                  phonenumber: 07 23 13 59 83
                  adresse: 3 rue du truc



